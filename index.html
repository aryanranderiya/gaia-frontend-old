<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preload" as="image" href="/landing/screenshot.png" />

    <link
      rel="preload"
      href="/fonts/CreatoDisplay-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/CreatoDisplay-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/CreatoDisplay-ExtraBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <style>
      @font-face {
        font-family: "Creato";
        src: url("/fonts/CreatoDisplay-Bold.woff2") format("woff2");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Creato";
        src: url("/fonts/CreatoDisplay-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Creato";
        src: url("/fonts/CreatoDisplay-ExtraBold.woff2") format("woff2");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: "Creato", sans-serif;
      }

      p,
      span,
      button,
      text,
      input,
      textarea,
      div,
      :where([data-sonner-toaster]),
      *:not(body) {
        font-family: inherit !important;
      }

      code,
      .monospace {
        font-family: Menlo, Monaco, Consolas, "Andale Mono", "Ubuntu Mono",
          "Courier New", monospace !important;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      key="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <link rel="stylesheet" href="./src/index.css" />
  </head>

    <div id="root"></div>
    <!-- Main React File -->
    <script type="module" src="/src/main.tsx"></script>
